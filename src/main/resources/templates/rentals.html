<head th:replace="template.html :: head">
    <title></title>
</head>
<body>
<div class="container">
    <nav th:replace="template.html :: navbar ('rentals')"></nav>
    <div class="row list-group list-group-striped">
        <a class="list-group-item list-group-item-action"
           th:each="rental: ${rentals}"

        <a class="list-group-item list-group-item-action list-group-item-success" th:href="@{/rentals/create}">
            <i class="material-icons align-text-bottom bg-transparent">add_circle</i>
            <span class="ml-1">Mietvertrag hinzufÃ¼gen</span>
        </a>
    </div>
</div>
</body>
</html>
