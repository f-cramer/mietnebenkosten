<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Mietnebenkosten-Erfassung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/root.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" th:fragment="navbar(activeNav)">
        <span class="navbar-brand" th:text="#{template.brand}">Mietnebenkosten</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Navigation toggle">
            <i class="material-icons">menu</i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${activeNav == 'flats'} ? active : ''">
                    <a class="nav-link" th:href="@{/flats}" th:text="#{template.flats}">Wohnungen</a>
                </li>
                <li class="nav-item" th:classappend="${activeNav == 'tenants'} ? active : ''">
                    <a class="nav-link" th:href="@{/tenants}" th:text="#{template.tenants}">Mieter</a>
                </li>
                <li class="nav-item" th:classappend="${activeNav == 'rentals'} ? active : ''">
                    <a class="nav-link" th:href="@{/rentals}" th:text="#{template.rentals}">Mietverträge</a>
                </li>
                <li class="nav-item" th:classappend="${activeNav == 'invoices'} ? active : ''">
                    <a class="nav-link" href="#" th:href="@{/invoices}" th:text="#{template.invoices}">Rechnungen</a>
                </li>
                <li class="nav-item" th:classappend="${activeNav == 'billings'} ? active : ''">
                    <a class="nav-link" th:href="@{/billings}" th:text="#{template.billings}">Abrechnungen</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="number" id="year" name="year" th:placeholder="#{template.year}" placeholder="Jahr" th:value="${year}" th:aria-label="#{template.search}" aria-label="Jahr">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{template.changeYear}">Jahr ändern</button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
